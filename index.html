    /* Splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #splash-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

      <a href="wishlist.html">‚ù§Ô∏è wishlist</a>
      <a href="cart.html">üõí Cart</a>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for products..." oninput="showSuggestions()" />

    </div>

  <footer>

  </footer>

      { id: 7, name: "Embroidered Ethnic Dress", image: "images/women/embroidered ethinic dress.webp", price: 5999 },
      { id: 8, name: "Flared Ethnic Dress", image: "images/women/flared ethinic dress.webp", price: 1859 },
      { id: 9, name: "Half Saree", image: "images/women/half saree.webp", price: 2999 },
      { id: 10, name: "Light Pink Party Wear", image: "images/women/light pink party wear.webp", price: 1529 },
      { id: 11, name: "Midnight Blue", image: "images/women/midnight blue.webp", price: 1119 },
      { id: 12, name: "Multi Color Dress", image: "images/women/miss chase womens multi colour.webp", price: 899 },
      { id: 13, name: "Neck Crop", image: "images/women/neck crop.webp", price: 399 },
      { id: 14, name: "Red Bridal Gown", image: "images/women/red bridal gown.jpg", price: 1999 },

      { id: 16, name: "Short Gown", image: "images/women/short gown.jpg", price: 759 },
      { id: 17, name: "Traditional Saree", image: "images/women/traditional saree.webp", price: 1899 },
      { id: 18, name: "Western Saree", image: "images/women/western saree.webp", price: 1599 },
      { id: 1, name: "blue slim fit jean", image: "images/women/men/blue slim fit jean.webp", price: 799 },
      { id: 2, name: "rigid baggy fit denim jeans", image: "images/women/men/rigid baggy fit denim jeans.webp", price: 1199 },
      { id: 3, name: "shorts night suit set", image: "images/women/men/shorts night suit set.webp", price: 899 },

      { id: 18, name: "Solid men T-shirt", image: "images/women/men/solid men T-shirt.jpg", price: 599 },
      { id: 19, name: "White shirt", image: "images/women/men/white shirt.jpg", price: 999 },
      { id: 20, name: "White T-shirt", image: "images/women/men/white T-shirt.jpg", price: 499 },
    ];

    function showSuggestions() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const suggestionsDiv = document.getElementById('suggestions');
      suggestionsDiv.innerHTML = '';

      if (input === '') {
        suggestionsDiv.style.display = 'none';
        return;
      }

      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(input));

      if (filtered.length > 0) {
        filtered.forEach(product => {
          const suggestionItem = document.createElement('div');
          suggestionItem.className = 'suggestion-item';
          suggestionItem.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="suggestion-details">
              <h4>${product.name}</h4>
              <p>‚Çπ${product.price}</p>
              <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
              <button onclick='buyNow(${JSON.stringify(product)})'>Buy Now</button>
            </div>`;
          suggestionsDiv.appendChild(suggestionItem);
        });
        suggestionsDiv.style.display = 'block';
      } else {
        suggestionsDiv.innerHTML = '<p style="padding:10px;">No results found.</p>';
        suggestionsDiv.style.display = 'block';
      }
    }

    function addToCart(product) {
      alert("Added to cart: " + product.name);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function buyNow(product) {
      localStorage.setItem("checkout", JSON.stringify(product));
      window.location.href = "payment.html";
    }

    // Splash screen logic
    window.addEventListener('load', () => {
      const splashShown = sessionStorage.getItem("splashShown");
      if (!splashShown) {
        document.getElementById("splash-screen").style.display = "flex";
        setTimeout(() => {
          document.getElementById("splash-screen").style.display = "none";
          sessionStorage.setItem("splashShown", "true");
        }, 2500);
      }
    });

    // ‚úÖ Hide suggestions when clicking outside
    document.addEventListener("click", function (event) {
      const input = document.getElementById("searchInput");
      const suggestions = document.getElementById("suggestions");
      if (!input.contains(event.target) && !suggestions.contains(event.target)) {
        suggestions.style.display = "none";
      }
    });
  </script>
</body>
</html>
